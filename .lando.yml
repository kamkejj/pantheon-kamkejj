name: kamkejj
recipe: pantheon
config:
  framework: drupal8
  site: kamkejj
  id: 00b46589-52d3-43dd-a505-200b9eab14ab
events:
  post-db-import:
    - appserver: "cd $LANDO_MOUNT && composer install"
services:
  appserver:
    overrides:
      services:
        environment:
          BEHAT_PARAMS: >-
            {"extensions" : {"Behat\\MinkExtension" : {"base_url" :
            "http://nginx/"}, "Drupal\\DrupalExtension" : {"drush" :   {
            "root":  "/app/web" }}}}
tooling:
  phplint:
    service: appserver
    cmd: /app/vendor/bin/phplint
  phpcs:
    service: appserver
    cmd: /app/vendor/bin/phpcs
  phpunit:
    service: appserver
    cmd: /app/vendor/bin/phpunit
  behat:
    service: appserver
    cmd: /app/vendor/bin/behat
  git:
    service: appserver
